<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:text="'giflib | ' + ${gif.name}">Kwejk</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>

</head>
<body>
<div th:replace="fragments/header :: 'header'">
</div>

    <div class="gif-detail container">
        <div class="frame row">
            <div class="col s12">
                <img th:src="@{'/' + ${gif.name}}" alt="gif" />
                <a href="#"  th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></a>

                <script>


                    $(document).ready(function () {
                        $('div div div a').click( function(){
                            if ( $(this).hasClass('mark favorite') ) {
                                $(this).removeClass('mark favorite');
                                $(this).addClass('unmark favorite');
                            } else {
                                $('div div div a').removeClass('unmark favorite');
                                $(this).addClass('mark favorite');
                            }
                        });
                    })


                </script>


            </div>
        </div>
        <div class="row">
            <div class="col s12 l6">
                <div class="meta row">
                    <div class="col s3">
                        <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar"/>
                        <h3 th:text="@{|${gif.userName}|}"></h3>
                    </div>
                    <div class="col s9">

                    </div>
                </div>
            </div>
            <div class="col s12 l6">
                <div class="share">
                    <a class="btn right" href="#">Copy</a>
                    <span th:text="'http://gif.fy/' + ${gif.name}">URL</span>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>

</body>
<footer>



    <div th:replace="fragments/footer :: 'footer'">
    </div>

</footer>
</html>
