<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="icon" th:href="@{/favicon.png}" />

	<link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" th:href="@{/app.css}" />

	<title>Dodaj gif</title>
</head>
<body>
<div th:replace="fragments/header :: 'header'">
</div>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/add">
			<table>
				<tr><td>Wybierz plik:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
<footer>



	<div th:replace="fragments/footer :: 'footer'">
	</div>

</footer>
</html>
